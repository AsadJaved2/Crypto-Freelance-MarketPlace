<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        h1 {
            color: #f8f9fa; /* Dark color for heading */
            text-align: center; /* Center heading */
            margin-bottom: 40px; /* Space below heading */
        }
        .logout-btn {
            float: right; /* Align logout button to the right */
            margin-bottom: 20px; /* Space below logout button */
        }
        .job-card {
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for hover effects */
        }
        .job-card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
            z-index: 1; /* Raise card above others */
        }
        .card-title {
            color: #007bff; /* Blue color for card titles */
        }
        .hero-section {
                     background-image: url('../src/image/bg-1.jpg'); /* Background image */
                     background-size: cover; /* Cover image */
                     background-position: center; /* Center image */
                     height: 150px; /* Height for hero section */
                     display: flex; /* Flexbox for centering */
                     align-items: center; /* Center vertically */
                     justify-content: center; /* Center horizontally */
                     color: white; /* White text */
                     text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
                     border-radius: 15px; /* Rounded corners for hero section */
                     margin-bottom: 30px; /* Space below hero section */
                 }
                 .hero-text {
                    text-align: center;
                    padding: 16px;
                    background-color: #002964;
                    border-radius: 57px;
                }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="hero-section">
            <div class="hero-text">
                <h1>Welcome to Your Seller Profile</h1>
            </div>
        </div>
        <button class="btn btn-danger mb-3 logout-btn" id="logoutBtn">Logout</button>

        <!-- Job List -->
        <h2 class="mt-5 text-center">Available Jobs</h2>
        <div class="row" id="jobList"></div>
    </div>

    <!-- Use CDN link for Web3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>

    <script>
        let web3;
        let contract;
        let contractABI;
        const contractAddress = '0x321C01073874f143EbaeE0aaE09fa3c1E7Ca245c'; // Your deployed contract address

        async function init() {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                contract = new web3.eth.Contract(contractABI, contractAddress);
                loadJobs();
            } else {
                alert("Please install MetaMask!");
            }
        }

        async function loadJobs() {
            const jobCount = await contract.methods.jobCount().call();
            const jobListDiv = document.getElementById('jobList');
            jobListDiv.innerHTML = '';

            for (let i = 0; i < jobCount; i++) {
                const job = await contract.methods.jobs(i).call();
                const jobDiv = document.createElement('div');
                jobDiv.className = 'col-md-4 mb-4'; // Responsive column
                jobDiv.innerHTML = `
                    <div class="card job-card border p-3 h-100">
                        <div class="card-body">
                            <h5 class="card-title">${job.title}</h5>
                            <p class="card-text">${job.description}</p>
                            <p class="card-text">Payment: ${web3.utils.fromWei(job.payment.toString(), 'ether')} ETH</p>
                            <button class="btn btn-success" onclick="applyForJob(${i})">Apply</button>
                        </div>
                    </div>
                `;
                jobListDiv.appendChild(jobDiv);
            }
        }

        
        async function applyForJob(jobId) {
            try{
            console.log(jobId);
            const accounts = await web3.eth.getAccounts();
            console.log('accounts', accounts );
            // const payment = await contract.methods.jobs(jobId).call();
            // console.log('payment', payment );
            // const paymentInEther = payment.payment;
            // console.log('ether', paymentInEther );


            const paymentDetails = await contract.methods.jobs(jobId).call();
        console.log('paymentDetails', paymentDetails);

        // Extract the payment and convert it from wei to ether
        const paymentInWei = paymentDetails.payment; // This is the payment in wei
        const paymentInEther = web3.utils.fromWei(paymentInWei.toString(), 'ether'); // Convert to ether
        console.log('Payment in Ether:', paymentInEther);
        
        console.log(await contract.methods.applyForJob(jobId).send({ from: accounts[0], value: paymentInEther }))

        await contract.methods.applyForJob(jobId).send({ 
            from: accounts[0], 
            value: paymentInWei, 
            gas: 200000, // Set appropriate gas limit
            gasPrice: web3.utils.toWei('20', 'gwei') // Set appropriate gas price
        });

            // await contract.methods.applyForJob(jobId).send({ from: accounts[0], value: paymentInEther });
            alert("Application submitted!");
            loadJobs();
        }
        catch (error) {
        console.error("Error applying for job:", error);
        alert("Error applying for job: " + error.message);
    }
}
        document.getElementById('logoutBtn').onclick = () => window.location.href = 'index.html';

        // Load the ABI JSON before initializing the contract
        fetch('./FreelanceMarketplace.json')
            .then(response => response.json())
            .then(abiObject => {
                contractABI = abiObject.abi;
                init();
            })
            .catch(error => console.error("Failed to fetch ABI:", error)); 
    </script>
</body>
</html>
