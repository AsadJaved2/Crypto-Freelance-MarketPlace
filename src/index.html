<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('./image/bg.jpg') no-repeat center center fixed; /* Add your background image URL */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* White text for contrast */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
            z-index: 1;
        }

        .hero-section {
            position: relative;
            z-index: 2;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* Slight transparency */
            padding: 50px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px); /* Background blur effect */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Text shadow for readability */
        }

        .btn-custom {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 30px;
            transition: all 0.3s;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent buttons */
            color: #fff;
            border: 2px solid #fff;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-custom:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Dark overlay for better readability -->
    
    <div class="container">
        <div class="hero-section">
            <h1>Welcome to Freelance Marketplace</h1>
            <div class="btn-wrapper text-center">
                <button class="btn btn-primary btn-custom" id="buyerBtn" aria-label="Become A Buyer">Become A Buyer</button>
                <button class="btn btn-secondary btn-custom" id="sellerBtn" aria-label="Become A Seller">Become A Seller</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script type="module">
        document.getElementById("buyerBtn").onclick = () => window.location.href = './buyer.html';
        document.getElementById("sellerBtn").onclick = () => window.location.href = './seller.html';
    </script>

</body>
</html>
